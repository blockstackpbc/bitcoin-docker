name: bitcoind
env:
  IMAGE_NAME: blockstack/bitcoind
  CONTEXT: Dockerfiles/bitcoin/binary-release

on:
  push:
    paths:
      - Dockerfiles/bitcoin/binary-release/**
      - .github/workflows/bitcoin-binary.yml
  pull_request:
    paths:
      - Dockerfiles/bitcoin/binary-release/**
      - .github/workflows/bitcoin-binary.yml

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=$(cat ${CONTEXT}/VERSION)" >> $GITHUB_ENV

      - name: Build Binaries
        uses: docker/build-push-action@v1
        with:
          repository: ${{ env.IMAGE_NAME }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
          tags: ${{ env.RELEASE_VERSION }}
          tag_with_ref: true
          tag_with_sha: false
          path: ${{ env.CONTEXT }}
          build_args: BTC_VERSION=${{ env.RELEASE_VERSION }}
          add_git_labels: true
          # push: ${{ github.ref == 'refs/heads/master' }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: /srv/*-v${{ env.RELEASE_VERSION }}*.tar.gz
          asset_name: bitcoin-${{ env.RELEASE_VERSION }}.tar.gz
          asset_content_type: application/zip
