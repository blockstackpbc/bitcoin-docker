name: bitcoin-alpine-multistage
env:
  IMAGE_NAME: quay.io/blockstack/bitcoind
  CONTEXT: ./Dockerfiles/bitcoin
  DOCKERFILE: ./Dockerfiles/bitcoin/Dockerfile.alpine.multistage

on:
  push:
    paths:
      - Dockerfiles/bitcoin/**
      - .github/workflows/bitcoin-alpine-multistage.yml
  pull_request:
    paths:
      - Dockerfiles/bitcoin/**
      - .github/workflows/bitcoin-alpine-multistage.yml

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=$(cat ${CONTEXT}/VERSION)" >> $GITHUB_ENV

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ${{ env.DOCKERFILE }}
          context: ${{ env.CONTEXT }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
          build-args: BTC_VERSION=${{ env.RELEASE_VERSION }}
          push: true
